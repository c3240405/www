<title>Box Design Practice</title>
<style>

  /* Box 1 */

  .box1 {

    background-color: lightblue;

    border: 2px solid #e6f7ff; /* 濃い線のボーダー */

    border-radius: 10px; /* 角の丸み */

    padding: 20px;

    margin-bottom: 20px;

  }

  /* Box 2 */

  .box2 {

    background-color: lightsalmon; /* ライトオレンジに近い色 */

    border: 2px solid #ff2e6; /* オレンジ色のボーダー */

    box-shadow: 2px 2px 8px rgba(0,0,0,0.2); /* 軽い影 */

    padding: 20px;

    margin-bottom: 20px;

  }

  /* Box 3 */

  .box3 {

    background-color: lavender; /* ライトパープル */

    border: 2px dashed #800080; /* ダッシュ線のボーダー */

    padding: 20px;

    margin-bottom: 20px;

  }
</style>
</head>
<body>
<div class="box1">
    <h2>Box 1</h2>
  このボックスはライトブルー背景で、ボーダーが濃い線、角は丸みを帯びています。
<img src="images/box1.jpg" alt="Box1 Image" >

</div>
<div class="box2">
    <h2>Box 2</h2>
  このボックスはライトオレンジ背景で、ボーダーと軽い影がついています。
<img src="images/box2.jpg" alt="box2 Image">
</div>
<div class="box3">
    <h2>Box 3</h2>
  このボックスはライトパープル背景で、ダッシュ線のボーダーが適用されています。
<img src="images/box3.jpg" alt="box3 Image">
</div>
</body>
</html>
